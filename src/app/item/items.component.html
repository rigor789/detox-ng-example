<ActionBar title="My App"> </ActionBar>

<GridLayout>
  <ListView [items]="items" testID="listView">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
